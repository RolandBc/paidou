<!DOCTYPE html>
<!--[if IE 7]>
<html class="ie ie7 no-js" lang="en-US">
<![endif]-->
<!--[if IE 8]>
<html class="ie ie8 no-js" lang="en-US">
<![endif]-->
<!--[if !(IE 7) | !(IE 8)  ]><!-->
<html lang="en" class="no-js">

<head>
    <!-- Basic need -->
    <title>Crèches Païdou | Inscription</title>
    <meta charset="UTF-8">
    <meta name="description" content="N'hésitez pas à remplir notre formulaire de pré-inscription et nous vous contacterons très rapidement.">
    <meta name="keywords" content="Crèches Païdou - Asnières - Enfant - crèche - Paris">
    <meta name="author" content="païdou">
    <link rel="profile" href="#profile">
    <link rel="shortcut icon" href="images/ours.ico">

    <!-- Mobile specific meta -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone-no">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
    <!--  -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <!-- html5/css3 for old browsers -->
    <script src="js/modernizr.js"></script>
</head>

<body>


    <!-- BEGIN | Header -->
    <header id="ht_header" class="flw">
        <div id="top_header"></div>
        <div id="top_menu"></div>
        <!-- category -->
        <div class="category_ flw">
            <div class="container">
                <div class="left_">
                    <h1>Inscription
                        <span></span>
                    </h1>
                </div>
            </div>
        </div>
        <!-- end category -->
    </header>
    <!-- END | Header -->


    <main id="main" class="page_content page_event">
        <!-- event detail -->
        <div class="event_detail flw">
            <div class="container">
                <div class="top_fly flw">
                    <div class="fly_calendar">
                        <a href="#" class="name_">Formulaire de Pré-inscription</a>
                        <form action="https://formspree.io/contact@paidou.fr" method="POST" class="fly_form">
                            <div class="form_enfant">
                                <h3>Votre enfant</h3>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Prénom</label>
                                    <input type="text" name="prenom_enfant" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Nom</label>
                                    <input type="text" name="nom_enfant" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Date de naissance</label>
                                    <input type="date" name="birthday_enfant" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Date d'arrivée à la crèche</label>
                                    <input type="date" name="date_arrivee_enfant" required>
                                </div>
                                <div class="box_ select_">
                                    <label>Nombre de jours par semaine</label>
                                    <select name="nombre_de_jours">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form_parent">
                                <h3>Vos coordonnées</h3>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Prénom</label>
                                    <input type="text" name="prenom_parent" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Nom</label>
                                    <input type="text" name="nom_parent" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>E-mail</label>
                                    <input type="text" name="_replyto" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Téléphone</label>
                                    <input type="text" name="tel" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Adresse</label>
                                    <input type="text" name="adresse" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Code Postal</label>
                                    <input type="text" name="code_postal" required>
                                </div>
                                <div class="box_">
                                    <label>
                                        <span>(*)</span>Ville</label>
                                    <input type="text" name="ville" required>
                                </div>
                            </div>
                            <ul class="btn_">
                                <li>
                                    <button type="submit" value="Send">Envoyer</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end event detail -->
    </main>

    <!-- include footer -->
    <div id="footer"></div>


    <!-- JS files -->
    <script src="js/jquery.js"></script>
    <!-- smooth scroll -->
    <script src="js/jquery.nicescroll.min.js"></script>
    <!-- menu -->
    <script src="js/menu.responsive.js"></script>
    <script src="js/scroll.menu.js"></script>
    <!-- parallax -->
    <script src="js/parallax.materialize.js"></script>
    <!-- video lightning -->
    <script src="js/video.lightning.js"></script>
    <!-- isotope -->
    <script src="js/isotope-docs.min.js"></script>
    <!-- bx slider -->
    <script src="js/jquery.bxslider.min.js"></script>
    <!-- gallery classes page -->
    <script src="js/jquery.flexslider-min.js"></script>
    <!-- couter up -->
    <script src="js/waypoints.min.js"></script>
    <script src="js/counter.plugin.js"></script>
    <!-- slick carousel -->
    <script src="js/slick.min.js"></script>
    <!-- accordion -->
    <script src="js/smk-accordion.js"></script>
    <!-- lightbox image -->
    <script src="js/imagelightbox.min.js"></script>
    <script src="js/light_box_img.js"></script>
    <!-- menu sticky -->
    <script src="js/uikit.min.js"></script>
    <script src="js/sticky.menu.js"></script>
    <!-- custom -->
    <script src="js/custom.js"></script>

    <script src="js/inclusion.js"></script>
</body>

</html>
